<h1>Search recipes</h1>
{% for each in search_recipes %}
<form method="POST">
<div>

<h3>Username</h3>
{{each.username}}
<h3>Time taken</h3>
{{each.time}}
<h3>Recipe Name</h3>
{{each.recipe_name}}
<h3>Recipe Tag</h3>
{{each.recipe_tag}}
<h3>Ingredients</h3>
{{each.ingredients}}
<h3>Directions</h3>
{{each.directions}}


</div>
</br>
<input type="submit" value="Confirm Delete">
<button href="{{url_for('recipes')}}">Cancel</button>
</br>
</form>
{% endfor %}
